        let scene, camera, renderer, objects = [];

        function initThree() {
            const canvas = document.getElementById('three-canvas');
            if (!canvas) return;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create floating 3D wireframe boxes (representing CSS layout blocks)
            for (let i = 0; i < 35; i++) {
                const geometry = new THREE.BoxGeometry(
                    Math.random() * 15 + 2,
                    Math.random() * 15 + 2,
                    Math.random() * 2 + 0.1
                );
                const edges = new THREE.EdgesGeometry(geometry);
                const material = new THREE.LineBasicMaterial({
                    color: 0x264de4, // CSS Blue
                    transparent: true,
                    opacity: Math.random() * 0.4 + 0.1
                });
                const cube = new THREE.LineSegments(edges, material);

                cube.position.x = (Math.random() - 0.5) * 400;
                cube.position.y = (Math.random() - 0.5) * 200;
                cube.position.z = (Math.random() - 0.5) * 200;

                cube.rotation.x = Math.random() * Math.PI;
                cube.rotation.y = Math.random() * Math.PI;

                cube.userData = {
                    speedX: (Math.random() - 0.5) * 0.15,
                    speedY: (Math.random() - 0.5) * 0.15,
                    rotSpeed: Math.random() * 0.008
                };

                scene.add(cube);
                objects.push(cube);
            }

            animateThree();

            window.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) / 100;
                mouseY = (e.clientY - window.innerHeight / 2) / 100;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animateThree() {
            requestAnimationFrame(animateThree);

            objects.forEach(obj => {
                obj.position.x += obj.userData.speedX;
                obj.position.y += obj.userData.speedY;
                obj.rotation.x += obj.userData.rotSpeed;
                obj.rotation.y += obj.userData.rotSpeed;

                if (Math.abs(obj.position.x) > 250) obj.position.x *= -0.95;
                if (Math.abs(obj.position.y) > 150) obj.position.y *= -0.95;
            });

            scene.position.x += (mouseX - scene.position.x) * 0.05;
            scene.position.y += (-mouseY - scene.position.y) * 0.05;

            renderer.render(scene, camera);
        }

            });

            objects.forEach(obj => {
                obj.material.color.setHex(isDark ? 0x264de4 : 0x0b0e14);
            });
        }

                    <p class="text-gray-600 dark:text-gray-400 font-medium max-w-2xl text-sm sm:text-base">${headerDesc}</p>
                </div>
            `;

            const cardsHTML = vaultLessons.map((v, i) => `
                <div class="kpi-card fade-in-3d" style="animation-delay: ${i * 0.1}s">
                    <div class="kpi-inner p-6 rounded-2xl border border-css-blue/10 h-full bg-white/40 dark:bg-gray-900/40 hover:bg-white/60 dark:hover:bg-gray-900/60 transition-all shadow-sm">
                        <div class="flex items-center gap-4 mb-6">
                            <span class="text-2xl bg-css-blue/10 dark:bg-css-blue/20 p-3 rounded-lg">${v.icon}</span>
                            <h3 class="font-bold text-lg text-gray-900 dark:text-white tracking-tight">${v.title}</h3>
                        </div>
                        <ul class="space-y-3">
                            ${v.points.map(p => `
                                <li class="flex items-start text-[11px] text-gray-600 dark:text-gray-400 font-mono tracking-wide">
                                    <span class="text-css-blue mr-3 font-bold opacity-80">//</span>
                                    <span class="leading-relaxed hover:text-gray-900 dark:hover:text-gray-200 transition-colors">${escapeHTML(p)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = headerHTML + cardsHTML;
            setActive('vault');
        }

        function setActive(mode) {
            setHeroActive(mode);
            setNavbarActive(mode);
            setFooterActive(mode);
        }

        function setHeroActive(mode) {
            const hBtn = document.getElementById('hero-hub-btn');
            const vBtn = document.getElementById('hero-vault-btn');
            const act = "inline-flex items-center justify-center px-8 py-3 rounded-xl text-sm font-bold bg-css-blue text-white shadow-lg hover:shadow-css-blue/30 transition-all";
            const inact = "inline-flex items-center justify-center px-8 py-3 rounded-xl text-sm font-bold border border-css-blue/20 hover:bg-css-blue/5 transition-all text-gray-500 dark:text-gray-400";
            hBtn.className = mode === 'hub' ? act : inact;
            vBtn.className = mode === 'vault' ? act : inact;
        }

        function setNavbarActive(mode) {
            const hBtn = document.getElementById('nav-hub-btn');
            const vBtn = document.getElementById('nav-vault-btn');
            const act = "px-4 py-1.5 rounded-full text-xs font-bold transition-all bg-css-blue text-white shadow-lg";
            const inact = "px-4 py-1.5 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-css-blue";
            hBtn.className = mode === 'hub' ? act : inact;
            vBtn.className = mode === 'vault' ? act : inact;
        }

        function setFooterActive(mode) {
            document.querySelectorAll('.footer-nav-link').forEach(btn => {
                const label = btn.textContent.replace(/\s+/g, ' ').trim().toLowerCase();
                const isActive = (mode === 'hub' && label === 'projects') || (mode === 'vault' && label === 'css fundamentals');
                btn.className = `footer-nav-link px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${isActive ? 'bg-css-blue text-white shadow-lg' : 'border border-transparent text-gray-500 hover:text-css-blue'}`;
            });
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                ['sun-icon-desktop', 'sun-icon-mobile'].forEach(id => { const el = document.getElementById(id); if (el) el.classList.remove('hidden'); });
                ['moon-icon-desktop', 'moon-icon-mobile'].forEach(id => { const el = document.getElementById(id); if (el) el.classList.add('hidden'); });
            }
            initThree();
            showHub();
        };
    </script>
</body>
